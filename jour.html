<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jour - Mashrabuç Çâfî 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0fdf4 0%, #ecfdf5 100%);
        }
        .arabic-text {
            font-family: 'Amiri', serif;
        }
        .audio-row {
            transition: all 0.2s ease;
        }
        .audio-row:hover {
            background-color: #ecfdf5;
            transform: translateX(4px);
        }
        .audio-row.playing {
            background: linear-gradient(90deg, #d1fae5 0%, #ecfdf5 100%);
            border-left: 4px solid #059669;
        }
        .btn-icon {
            transition: all 0.2s;
        }
        .btn-icon:hover {
            transform: scale(1.1);
        }
        .btn-icon:active {
            transform: scale(0.95);
        }
        .pattern-bg {
            background-image: radial-gradient(#059669 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.03;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #059669;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #047857;
        }
    </style>
</head>
<body class="min-h-screen relative">
    <div class="pattern-bg fixed inset-0 pointer-events-none"></div>
    
    <div class="relative z-10 container mx-auto px-4 py-8 max-w-4xl">
        <!-- Navigation Back -->
        <a href="index.html" class="inline-flex items-center text-emerald-700 hover:text-emerald-900 mb-8 transition-colors group">
            <div class="w-10 h-10 rounded-full bg-white shadow-md flex items-center justify-center mr-3 group-hover:shadow-lg transition-shadow">
                <i data-lucide="arrow-left" class="w-5 h-5"></i>
            </div>
            <span class="font-medium">Retour à l'accueil</span>
        </a>

        <!-- Day Header -->
        <header class="mb-10 text-center sm:text-left sm:flex sm:items-end sm:justify-between border-b border-emerald-200 pb-6">
            <div>
                <div class="inline-block px-3 py-1 rounded-full bg-amber-100 text-amber-800 text-xs font-bold uppercase tracking-wider mb-3">
                    Programme Quotidien
                </div>
                <h1 class="text-4xl md:text-5xl font-bold text-emerald-800 mb-2" id="dayTitle">Jour 1</h1>
                <h2 class="text-xl text-emerald-600 arabic-text" id="daySubtitle">Kourel Mashrabuç Çâfî</h2>
            </div>
            <div class="mt-4 sm:mt-0 text-center sm:text-right">
                <div class="text-3xl font-bold text-amber-600" id="dayNumber">01</div>
                <div class="text-sm text-emerald-600/70">sur 30</div>
            </div>
        </header>

        <!-- Audio List -->
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-emerald-100">
            <div class="p-6 bg-gradient-to-r from-emerald-50 to-white border-b border-emerald-100 flex items-center justify-between">
                <h3 class="text-lg font-semibold text-emerald-800 flex items-center">
                    <i data-lucide="list-music" class="w-5 h-5 mr-2 text-emerald-600"></i>
                    Liste des enregistrements
                </h3>
                <span class="text-sm text-emerald-600 bg-emerald-100 px-3 py-1 rounded-full" id="trackCount">10 pistes</span>
            </div>
            
            <div id="audioList" class="divide-y divide-emerald-100">
                <!-- Audio items generated by JavaScript -->
            </div>
        </div>

        <!-- Player Status Bar (Fixed at bottom on mobile) -->
        <div id="playerBar" class="fixed bottom-0 left-0 right-0 bg-white border-t border-emerald-200 p-4 shadow-2xl transform translate-y-full transition-transform duration-300 md:hidden z-50">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 rounded-full bg-emerald-100 flex items-center justify-center animate-pulse">
                        <i data-lucide="volume-2" class="w-5 h-5 text-emerald-600"></i>
                    </div>
                    <div>
                        <div class="text-sm font-semibold text-emerald-900" id="mobileTrackTitle">Lecture en cours...</div>
                        <div class="text-xs text-emerald-600">Appuyez sur pause pour arrêter</div>
                    </div>
                </div>
                <button onclick="jourPageStopAllAudio()" class="w-10 h-10 rounded-full bg-red-100 flex items-center justify-center text-red-600 hover:bg-red-200 transition-colors">
                    <i data-lucide="square" class="w-5 h-5 fill-current"></i>
                </button>
            </div>
        </div>

        <!-- Footer spacer for mobile -->
        <div class="h-20 md:h-0"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
